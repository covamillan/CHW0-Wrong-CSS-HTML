            <img src="media/worms.jpg" alt="worms-cover" class="game-image" />

              <li>

              </li>

              <li>Description: blablabla</li>

  </main>
  <footer class="main-footer">
    <div class="block-container">
      <span class="copyright">ISDI 2023</span>
    </div>
  </footer>

</html>
